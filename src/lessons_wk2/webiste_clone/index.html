<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="font_white text_uppercase">
        <div>
            <a href="#bootstrap" id="header">Start Bootstrap<a>
        </div>
        <nav>
            <a href="#portfolio">Portfolio</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <div class="bootstrap_container font_white" id="bootstrap">
            <img src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/profile.png" alt="freelancer image">
            <h1 class="text_uppercase">Start Bootstrap</h1>
            <h3 class="h3_img">----*----</h3>
            <div class="h2_container">
                <h2>Web Developer -&nbsp</h2>
                <h2>Graphic Artist -&nbsp</h2>
                <h2>User Experience Designer</h2>    
            </div>
        </div>
        <div class="portfolio_container" id="portfolio">
            <div>
                <h1 class="header text_uppercase font_header">Portfolio</h1>
                <h3 class="h3_img font_header">----*----</h3>
            </div>
            <div class="portfolio_img_container">
                <div>
                    <img src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/portfolio/cabin.png" alt="cabin" class="img_display">
                </div>
                <div>
                    <img src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/portfolio/cake.png" alt="cake" class="img_display">
                </div>
                <div>
                    <img src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/portfolio/circus.png" alt="circus" class="img_display">
                </div>
                <div>
                    <img src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/portfolio/game.png" alt="game controller" class="img_display">
                </div>
                <div>
                    <img src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/portfolio/safe.png" alt="safe" class="img_display">
                </div>
                <div>
                    <img src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/portfolio/submarine.png" alt="submarine" class="img_display">
                </div>
            </div>
        </div>
        <div class="about_container" id="about">About</div>
        <div class="contact_container" id="contact">Contact Me</div>
        <div class="location_container">Location</div>
    </main>
    <footer>
        Copyright
    </footer>
</body>
</html>
